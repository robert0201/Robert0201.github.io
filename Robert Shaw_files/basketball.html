\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/-->\n\n<hr class="linea" data_liveedit_tagid="0x00007fb1c2b704b0">\n\n		   <h2 data_liveedit_tagid="0x00007fb1ab282740">Project Description<\/h2>\n		   <p data_liveedit_tagid="0x00007fb1ab282e60">\n	“Did you hear that?” is a project made of using binaural recordings of different Stetson University sporting events including football, basketball, volleyball, and many more.  These pieces were recorded in different positions at each sport to showcase unique listening vantage points that the average person cannot access. This work captures the excitement and energy of each athletic event and bottles the experience for people who have never been apart of the hatter crowd. <br data_liveedit_tagid="0x00007fb1c6ed7a80"><br data_liveedit_tagid="0x00007fb1ab279ea0">\n\nBinaural recording is a method of recording sound that uses two microphones, arranged with the intent to create a 3-D stereo sound sensation for the listener of actually being in the room with the performers or instruments. It uses a technique that immerses the listener in the environment of which is being recorded. \n<\/p>\n		   \n		   \n		   <hr class="linea" data_liveedit_tagid="0x00007fb1c49e0da0">\n      <div class="row featurette" data_liveedit_tagid="0x00007fb1c5b79580">\n     \n			<h2 class="featurette-heading" data_liveedit_tagid="0x00007fb1c5b791f0">Contact Me <\/h2><br data_liveedit_tagid="0x00007fb1c2b706f0"\/>\n			<p class="lead" data_liveedit_tagid="0x00007fb1c5b77410">Have a question?<\/p><a href="file:\/\/\/Macintosh HD\/Users\/asarno\/Desktop\/cotactus.html" class="btn btn-primary" role="button" data_liveedit_tagid="0x00007fb1c5b771b0">Contact Me<\/a> <br data_liveedit_tagid="0x00007fb1c2b71af0"><br data_liveedit_tagid="0x00007fb1c2b73160">\n		  <\/div>\n		  \n	<\/div>\n \n      <!-- \/\/\/\/\/\/\/\/\/\/   featurette ends  \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/-->\n\n	<!-- Middle Content  ends-->\n\n\n<!-- 06. footer -->\n\n	<!-- footer ends-
